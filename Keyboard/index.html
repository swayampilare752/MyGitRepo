<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycode Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="output">
      <p>You pressed <span id="key-name">-</span></p>
      <p>Key Code: <span id="key-code">-</span></p>
    </div>
    <div class="history">
      <h3>Key History:</h3>
      <ul id="key-history"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
