<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box products">
      <div class="header">Products</div>
      <div class="product" data-name="Product-1" data-price="100">
        <span>Product-1</span>
        <span>₹100</span>
        <div class="controls">
          <button class="btn decrement">-</button>
          <span class="quantity">0</span>
          <button class="btn increment">+</button>
        </div>
      </div>
      <div class="product" data-name="Product-2" data-price="200">
        <span>Product-2</span>
        <span>₹200</span>
        <div class="controls">
          <button class="btn decrement">-</button>
          <span class="quantity">0</span>
          <button class="btn increment">+</button>
        </div>
      </div>
      <div class="product" data-name="Product-3" data-price="300">
        <span>Product-3</span>
        <span>₹300</span>
        <div class="controls">
          <button class="btn decrement">-</button>
          <span class="quantity">0</span>
          <button class="btn increment">+</button>
        </div>
      </div>
    </div>

    <div class="box cart">
      <div class="header">Cart</div>
      <div class="cart-items">
        <div class="no-product">No Product added to the cart</div>
      </div>
      <div class="total">Total: 0</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
