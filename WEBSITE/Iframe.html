<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with iFrames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        iframe {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Project with iFrames</h1>

    <!-- Local HTML Content -->
    <div class="section">
        <h2>Local Content</h2>
        <iframe src="index.html" title="Local HTML File"></iframe>
    </div>

    <!-- External Website -->
    <div class="section">
        <h2>External Website</h2>
        <iframe src="https://www.wikipedia.org" title="Wikipedia" style="width: 400px;; height:300px;"></iframe>

    </div>

    <!-- YouTube Video -->
    <div class="section">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ry5fHxXNcf0?si=W29_PEi4ErrFKc1V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
