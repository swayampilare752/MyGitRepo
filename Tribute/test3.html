<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 25%;
            height: 100vh;
            overflow-y: auto;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        .sidebar h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Projects</h3>
        <a href="#" onclick="loadProject('https://swayampilare752.github.io/MyGitRepo/Resume/index.html')">Project 1 - Resume</a>
        <a href="#" onclick="loadProject('https://swayampilare752.github.io/MyGitRepo/CAT/cat.html')">Project 2 - Photo Cat App</a>
        <a href="#" onclick="loadProject('https://swayampilare752.github.io/MyGitRepo/FORM/form2.html')">Project 3 - Form</a>
        <a href="#" onclick="loadProject('https://example.com/project4')">Project 4 - Tribute</a>
    </div>
    <div class="content">
        <iframe id="projectFrame" src="" title="Project Viewer"></iframe>
    </div>

    <script>
        function loadProject(url) {
            const iframe = document.getElementById('projectFrame');
            iframe.src = url;
        }
    </script>
</body>
</html>
